<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ diccionario['titulos']['principal'] }}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Work+Sans:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="website icon" type=#png" href="{{ url_for('static', filename='img/grafico-de-barras.png') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Contenido principal -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3 text-center bg-dark">
        <div class="container">
            <div class="d-flex justify-content-center gap-4">  
                <a href="{{ diccionario['social']['linkedin'] }}" class="text-blue"><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
                <a href="{{ diccionario['social']['github'] }}" class="text-blue"><i class="fa-brands fa-github fa-lg"></i></a>
                <a href="{{ diccionario['social']['kaggle'] }}" class="text-blue"><i class="fa-brands fa-kaggle fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Highcharts JS (carga bÃ¡sica) -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
